<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        (function() {
            // There's nothing to do for older browsers ;)
            if (!window.addEventListener)
                return;
            var blockPopstateEvent = document.readyState!="complete";
            window.addEventListener("load", function() {
                alert('onload');
                alert('blockPopstateEvent :' + blockPopstateEvent);
                // The timeout ensures that popstate-events will be unblocked right
                // after the load event occured, but not in the same event-loop cycle.
                setTimeout(function(){ blockPopstateEvent = false; }, 0);
            }, false);
            window.addEventListener("popstate", function(evt) {
                if (blockPopstateEvent && document.readyState=="complete") {
                    alert('preventPopState');
                    evt.preventDefault();
                    evt.stopImmediatePropagation();
                }
            }, false);
        })();
        
        
        document.addEventListener('DOMContentLoaded', function(){
            alert('ready');
            history.pushState('', null, null);
            window.onpopstate = function(event){
                var container = document.getElementById("container");
                addDiv(event,null, container);
                alert(event);
                alert('My popstate');
            };
        });

        function addDiv(text, id, container){
            var div = document.createElement("div");
            if(id){
                div.id = id;
            }
            div.append(text)
            if(container){
                container.appendChild(div);
            }else {
                document.body.appendChild(div);
            }
        }

        function fn_test(){
            var container = document.getElementById("container");
            if(container){
                if(confirm("confirm test")){
                    addDiv("confirm yes", null, container);
                }else{
                    addDiv("confirm no", null, container);
                }
            }
        }

        function fn_clear(){
            var container = document.getElementById("container");
            container.remove();
            addDiv("", "container");

        }
    </script>
</head>
<body>
    <p>test</p>
    <div><a href="https://www.naver.com">NAVER</a></div>
    <button onclick="fn_test()">test button</button>
    <button onclick="fn_clear()">clear</button>
    <div id="container"></div>
</body>
</html>
