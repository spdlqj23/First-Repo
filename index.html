<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){
            history.pushState('', null, null);
            window.popstate(function(){
                alert('popstate');
            });
        });

        function addDiv(text, id, container){
            var div = document.createElement("div");
            if(id){
                div.id = id;
            }
            div.append(text)
            if(container){
                container.appendChild(div);
            }else {
                document.body.appendChild(div);
            }
        }

        function fn_test(){
            var container = document.getElementById("container");
            if(container){
                if(confirm("confirm test")){
                    addDiv("confirm yes", null, container);
                }else{
                    addDiv("confirm no", null, container);
                }
            }
        }

        function fn_clear(){
            var container = document.getElementById("container");
            container.remove();
            addDiv("", "container");

        }
    </script>
</head>
<body>
    <p>test</p>
    <a href="www.naver.com">NAVER</a>
    <button onclick="fn_test()">test button</button>
    <button onclick="fn_clear()">clear</button>
    <div id="container"></div>
</body>
</html>
